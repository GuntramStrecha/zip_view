name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:  # Allow manual triggering

env:
  CLANG_TIDY_VERSION: "18.1.8"
  VERBOSE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux x64, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux x64, Release, latest Clang compiler toolchain on the default runner image, default generator>
      # 4. <Linux ARM64, Release, GCC compiler on ARM runner>
      # 5. <Linux ARM64, Release, Clang compiler on ARM runner>
      # 6. <Linux ARM32, Release, cross-compiled with GCC on ARM runner>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - windows-latest
        cpp_compiler:
          - g++
          - clang++
          - cl
        build_type:
          - Release
        cmake_flags: [""]
        include:
          - os: ubuntu-24.04-arm
            cpp_compiler: arm-linux-gnueabihf-g++
            build_type: Release
            cmake_flags: "-DCMAKE_CROSSCOMPILING_EMULATOR=qemu-arm"
        exclude:
          - os: windows-latest
            cpp_compiler: g++
          - os: windows-latest
            cpp_compiler: clang++
          - os: ubuntu-latest
            cpp_compiler: cl
          - os: ubuntu-24.04-arm
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install ARM 32-bit toolchain and runtime
      if: matrix.cpp_compiler == 'arm-linux-gnueabihf-g++'
      run: |
        sudo dpkg --add-architecture armhf
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf qemu-user libc6-armhf-cross libstdc++6-armhf-cross

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_CXX_STANDARD=11
        -DCMAKE_CXX_STANDARD_REQUIRED=True
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        ${{ matrix.cmake_flags }}
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
      env:
        QEMU_LD_PREFIX: ${{ matrix.cpp_compiler == 'arm-linux-gnueabihf-g++' && '/usr/arm-linux-gnueabihf' || '' }}

    - name: Install gcovr
      if: matrix.cpp_compiler == 'g++' && matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y gcovr

    - name: Generate code coverage
      if: matrix.cpp_compiler == 'g++' && matrix.os == 'ubuntu-latest'
      run: |
        gcovr -r . --filter ./include/ --filter ./tests/ --exclude-throw-branches --print-summary --xml-pretty -o coverage.xml
        gcovr -r . --filter ./include/ --filter ./tests/ --exclude-throw-branches --html --html-details -o coverage.html

    - name: Publish to codecov
      if: matrix.cpp_compiler == 'g++' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: ${{ runner.os }}
        name: ${{ runner.os }}-coverage
        files: ./coverage.xml

    - name: Upload Coverage Report
      if: matrix.cpp_compiler == 'g++' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html
